<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fused DeckGL</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://unpkg.com/@deck.gl/core@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/geo-layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/h3-js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const { DeckGL, TileLayer, GeoJsonLayer } = deck;

      new DeckGL({
        mapboxApiAccessToken:
          "pk.eyJ1IjoiZXN0b3JudWRhbWUiLCJhIjoiY2xneTh0Y3czMDczODNmcG11ZTNuazZvbSJ9.QFTdgqDlAFQKaJ_QLA35ew",
        mapStyle: "mapbox://styles/mapbox/dark-v10",
        initialViewState: {
          longitude: 103.7197067,
          latitude: 1.3084841,
          zoom: 15,
          pitch: 30,
        },
        controller: true,
        layers: [
          new TileLayer({
            // Use geojsonlayer inside of tilelayer. This is instead of MVT Layer, which has optimizations that can cause clipping when polygon extends beyond Tile area.
            id: "VectorTileLayer",
            data: "https://www.fused.io/server/v1/realtime-shared/3aadf7a892ace2f6efab8da9720f1da241fc4403e7722f501ab45503e094a13d/run/tiles/{z}/{x}/{y}?dtype_out_vector=geojson",
            maxZoom: 19,
            minZoom: 0,

            renderSubLayers: (props) => {
              const { boundingBox } = props.tile;

              return new GeoJsonLayer(props, {
                data: props.data,
                stroked: true,
                getLineColor: [0, 255, 10],
                getLineWidth: 10,
                getFillColor: [0, 40, 0, 0.5],
                getPointRadius: 4,
                getLineWidth: 5,
                // extruded: true,
                // getElevation: 200,
                pointRadiusUnits: "pixels",
                bounds: [
                  boundingBox[0][0],
                  boundingBox[0][1],
                  boundingBox[1][0],
                  boundingBox[1][1],
                ],
              });
            },
            pickable: true,
          }),
        ],
      });
    </script>
  </body>
</html>
