<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fused DeckGL</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://unpkg.com/@deck.gl/core@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/geo-layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/h3-js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const { DeckGL, TileLayer, GeoJsonLayer } = deck;

      new DeckGL({
        mapboxApiAccessToken:
          "pk.eyJ1IjoiaXNhYWNmdXNlZGxhYnMiLCJhIjoiY2xicGdwdHljMHQ1bzN4cWhtNThvbzdqcSJ9.73fb6zHMeO_c8eAXpZVNrA",
        mapStyle: "mapbox://styles/mapbox/dark-v10",
        initialViewState: {
          longitude:-122.425966796875,
          latitude:  37.79774145109676,
          zoom: 15,
          pitch: 45,
        },
        controller: true,
        layers: [
          new TileLayer({
            // Use geojsonlayer inside of tilelayer. This is instead of MVT Layer, which has optimizations that can cause clipping when polygon extends beyond Tile area.
            id: "VectorTileLayer",
            data: "https://www.fused.io/server/v1/realtime-shared/UDF_DSM_Zonal_Stats/run/tiles/{z}/{x}/{y}?dtype_out_vector=geojson",
            maxZoom: 19,
            minZoom: 12,

            renderSubLayers: (props) => {
              const { boundingBox } = props.tile;

              return new GeoJsonLayer(props, {
                data: props.data,
                stroked: true,
                pickable: true,
                getLineColor: [0, 255, 10],
                getLineWidth: 10,
                extruded: true,
                elevationScale: 1,
                getElevation: d => {
                  console.log('Elevation:', d.properties.stats-100); // Debugging

                  return (d.properties.stats-10)^4
                },
                getFillColor: d => [d.properties.stats*5, d.properties.stats*3, d.properties.stats*2],
                getPointRadius: 4,
                getLineWidth: 5,
                pointRadiusUnits: "pixels",
                bounds: [
                  boundingBox[0][0],
                  boundingBox[0][1],
                  boundingBox[1][0],
                  boundingBox[1][1],
                ],
              });
            },
            pickable: true,
          }),
        ],
      });
    </script>
  </body>
</html>
